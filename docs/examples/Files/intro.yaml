            nods:
              affirmative:
                - I see!
              reflective:
                - didn't get
            questions:
              - '@How does it guide the reading process?'
          - id: ''
            text: >-
              By pausing on each sentence, you slow down just enough to
              understand its logic before moving forward.
            nods:
              affirmative:
                - I see!
              reflective:
                - didn't get
            questions:
              - '@Can I adjust that pacing?'
          - id: ''
            text: >-
              Yes, you can move sentence by sentence or switch to paragraph mode
